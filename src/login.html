<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/59e78c517c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="resizeLogin.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="mainBodyContainer" id="mainBodyContainer">
        <span id="ableToDim">
          <div class="keyImage">
            <img id="realIcon" src="images/lockIcon.png" />
          </div>
          <h1 class="enterMasterPassword">Enter Email and Password</h1>
          <div class="emailInputBoxContainer">
            <input
              id="emailInpBox"
              class="emailInputBox"
              type="text"
              placeholder="Email"
            />
          </div>
          <div class="inputBoxContainer">
            <input
              id="inpBox"
              class="inputBox"
              type="password"
              placeholder="Password"
            />
            <div class="eyeHolder"><i id="eye" class="far fa-eye"></i></div>
          </div>
          <div class="unlockContainer">
            <button class="unlockButton" id="unlockButton">
              <h4 id="unlockText">Unlock Password Manager</h4>
            </button>
          </div>
          <div class="googleSignInContainer">
            <!-- <button class="googleSignInButton" id="googleSignInButton">
          <h4 id="googleSignInText">
            <img
              src="https://www.google.com/s2/favicons?domain_url=google.com"
              id="googleIconForButton"
            />Unlock Password Manager
          </h4>
          
          </button> -->
            <a class="googleSignInButtonHref" href="#"
              ><button id="googleSignInButton" type="button">
                <img src="images/google.png" id="googleIcon" />
                <h4 id="lgwg">Login with google</h4>
              </button>
            </a>
          </div>
          <div class="forgotContainer">
            <a href="OTP.html" class="forgotPass" id="forgotPass"
              >Forgot Master Password</a
            >
          </div>
          <a href="signUp.html" id="sendToSignUp"
            >Don't have an account? Sign Up</a
          >
          <a href="appSelector.html" id="takeToMain"></a>
        </span>
        <div id="accountDisabledMessage">
          <h4>Account has been disabled.</h4>
          <h4>Please contact</h4>
          <h4 style="color: rgb(0, 255, 213)">
            personal.pm.help.email@gmail.com
          </h4>
          <h4>if you weren't aware of this</h4>
          <button id="continueAccountDisabled">Continue</button>
        </div>
      </div>
    </div>
  </body>
  <script defer src="loginCredentials.js" type="module"></script>
  <script defer src="showMasterPassword.js"></script>
  <script defer>
    win.setResizable(false);
  </script>
</html>
